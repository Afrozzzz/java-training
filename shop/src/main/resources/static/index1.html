
<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript Example</title>
</head>
<body>
 
<h2>JavaScript Variable Scope Example</h2>
 
<script>
function example() {
    var y = 10;
    if (true) {
        var y = 20;
        console.log(y); // Output: 20
    }
    console.log(y); // Output: 20
}
 
example();
</script>
 
</body>
</html>
