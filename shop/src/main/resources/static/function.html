<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript String Methods</title>
</head>
<body>
<h1>Functions Example</h1>
<script>

function greet(name) {
    return `Hello, ${name}!`;
}
console.log(greet("Alice")); 
 
// Function Expression
const add = function(a, b) {
    return a + b;
};
console.log(add(5, 3)); 
 
const multiply = (a, b) => {
    let result = a * b;
    return result;
};
console.log(multiply(4, 7)); 
const square = x => x * x;
console.log(square(6)); 
 
const applyOperation = (operation, num1, num2) => operation(num1, num2);
 
console.log(applyOperation(add, 10, 20));
console.log(applyOperation(multiply, 3, 5)); 
 

const numbers = [1, 2, 3, 4, 5];
numbers.forEach(number => {
    console.log(`Number: ${number}`);
});
 
</script>
</body>
</html>
