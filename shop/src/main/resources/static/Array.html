<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript Example</title>
</head>
<body>
<h2>JavaScript Array Methods</h2>
<script>
let numbers = [10, 20, 30, 40, 50];
let gadgets = ["laptop", "smartphone", "tv"];
 
// Array Methods

numbers.push(60);
console.log(`After push: ${numbers}`); 
 
numbers.pop();
console.log(`After pop: ${numbers}`); 
 
numbers.shift();
console.log(`After shift: ${numbers}`);
 
numbers.unshift(10);
console.log(`After unshift: ${numbers}`); 
 
let index = gadgets.indexOf("smartphone");
console.log(`Index of smartphone: ${index}`); // 1
 
gadgets.splice(1, 1); 
console.log(`After splice: ${gadgets}`);
 
let combined = numbers.concat(gadgets);
console.log(`Combined array: ${combined}`); 
numbers.reverse();
console.log(`After reverse: ${numbers}`); 
 
let slicedNumbers = numbers.slice(1, 3);
console.log(`Sliced numbers: ${slicedNumbers}`); 
 
gadgets.sort();
console.log(`Sorted gadgets: ${gadgets}`); 
 
</script>
</body>
</html>
